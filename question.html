<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vedic Maths - Kishor Varg - Practice Question Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.2/zephyr/bootstrap.min.css" integrity="sha512-ld1jC68+EY3IF9nFFodPK4ll4MCI4c6sYh0Lb77P8BYblAq01GyYQ7TdqNbnd2ALMoXbHGTHQxlmHg3VVgopLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand mb-0 h1">Vedic Maths</a>
            <div class="navbar-nav flex-row">
                <a class="nav-link px-3 mx-2" aria-current="page" href="/">Home</a>
                <a class="nav-link px-3 mx-2" aria-current="page" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h4 id="qname"></h4>
        <div class="text-center mb-4">
            <button id="gen-q" class="btn btn-primary mx-auto">Generate Question</button>
            Time: <span id="timeD">30</span>s
        </div>
        <div class="card d-none" id="t1">
            <div class="card-body text-center"></div>
        </div>

        <h1 class="text-center">Answer: <span id="ansD"></span></h1>
        <p class="text-muted">
            Answer will be revealed after the time overs. To see answer now <button id="tbtn" class="btn btn-secondary btn-sm">Click Here</button>
        </p>
        <h3 id="ansS" class="text-center"></h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js" integrity="sha512-C/21kASTZDv173aY5ERBPWuV9JVne9nhII/ZA7NIGhuPVCtGK5WnD6wzQ7dlQajXvu3003cojqouByxh+Fh3kg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="q.js"></script>
    <script src="/app.js"></script>
</body>
</html>
